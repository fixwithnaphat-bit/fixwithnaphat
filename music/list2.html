<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Music List 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-color: #0a427c;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, var(--primary-color), #05294f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .music-container {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 16px;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rotate {
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        h2 {
            margin: 8px 0 16px;
            font-size: 18px;
            font-weight: normal;
        }

        audio {
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>

<div class="music-container">
    <div class="logo">
        <img id="logo" src="/images/logo.png" alt="Logo">
    </div>

    <h2>ผู้แทนณภัทร</h2>

    <audio id="audio" controls>
        <source src="ผู้แทนณภัทร.mp3" type="audio/mpeg">
        เบราว์เซอร์ของคุณไม่รองรับการเล่นเพลง
    </audio>
</div>

<script>
    const audio = document.getElementById('audio');
    const logo = document.getElementById('logo');

    audio.addEventListener('play', () => {
        logo.classList.add('rotate');
    });

    audio.addEventListener('pause', () => {
        logo.classList.remove('rotate');
    });

    audio.addEventListener('ended', () => {
        logo.classList.remove('rotate');
    });
</script>

</body>
</html>
