<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ณภัทร อาสาพัฒนา สจล. - แคมเปญนโยบาย</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/election/style.css">
    <link rel="stylesheet" href="place.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="kmids">
    <div class="loader" id="loader"></div>
    <header class="normal">
        <div class="container">
            <div class="logo">
                <a href="/election/">
                    <img src="/images/logo.png" alt="">
                    <span>ณภัทร (อธิรัฐ) <span class="panyo">ปัญโญ</span></span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="banner-map">
            <div class="background"></div>
            <div class="linear-bg"></div>

            <div class="banner-content">
                <div class="banner-text">
                    <p class="banner-title">KMIDS</p>
                    <a href="#about" class="banner-btn">
                        <p>ผู้สมัคร</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="description">
                <!-- <div class="px-5">
                    <p>โซน KMIDS </p>
                </div> -->
            </div>
            <div class="policies">
                <!-- <p class="heading" id="policy">นโยบาย</p> -->
                
            </div>
            <div class="about" id="about"></div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-vote-yea"></i>
                <span>ณภัทร อาสาพัฒนา สจล.</span>
            </div>
            <div class="footer-info">
                <p><i class="fas fa-envelope"></i> fixwithnaphat@gmail.com</p>
                <p><i class="fas fa-phone"></i> 095-460-3870</p>
            </div>
            <div class="footer-disclaimer">
                <p>เว็บไซต์นี้เป็นส่วนหนึ่งของแคมเปญหาเสียงเลือกตั้งนักศึกษา ประจำปีการศึกษา 2568</p>
            </div>
        </div>
    </footer>

    <script src="about.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".background-box").forEach(el => {
            const policy = el.getAttribute("policy");

            if (!policy) return;

            el.style.backgroundImage = `url("/images/policy${policy}.jpg")`;
            el.style.backgroundSize = "cover";
            el.style.backgroundPosition = "center";
        });
    });
    </script>

</body>
</html>
